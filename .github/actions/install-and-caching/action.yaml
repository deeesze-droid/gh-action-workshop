name: Install deps and caching
description: Install deps and caching
runs:
  using: "composite"
  steps:
    - name: Clone repo
      uses: actions/checkout@v5

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install deps
      run: npm install
      shell: bash
